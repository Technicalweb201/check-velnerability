<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Injection Vulnerability Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .results {
            margin-top: 20px;
        }
        .vulnerability {
            color: red;
        }
    </style>
</head>
<body>
    <h1>SQL Injection Vulnerability Scanner</h1>
    <input type="text" id="urlInput" placeholder="Enter URL" />
    <button onclick="scanForVulnerabilities()">Scan</button>
    <div class="results" id="results"></div>

    <script>
        async function scanForVulnerabilities() {
            const url = document.getElementById('urlInput').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Scanning...';

            try {
                const response = await fetch('http://localhost:8080/api/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });

                const result = await response.json();
                console.log(result);
                if (result.count > 0) {
                    resultsDiv.innerHTML = `<h2>Found ${result.count} possible SQL injection vulnerabilities:</h2>`;
                    // result.vulnerabilities.forEach(vuln => {
                    //     resultsDiv.innerHTML += `<p class="vulnerability">URL: ${vuln.url} Payload: ${vuln.payload}</p>`;
                    // });
                } else {
                    resultsDiv.innerHTML = 'No SQL injection vulnerabilities found.';
                }
            } catch (error) {
                resultsDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
